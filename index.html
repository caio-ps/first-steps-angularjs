<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    	<title>My first steps with AngularJS</title>

    	<!-- Import Angular and my model -->
    	<script src="js/angular.js"></script>
    	<script src="js/root.js"></script>

    	<!-- Bootstrap, just to be bauty -->
    	<link href="css/bootstrap.css" rel="stylesheet">
	</head>
	<body ng-app="root">
   		<div class="container" ng-controller="index">
   			<!-- This is the way I bind the $scope.message variable! -->
   			<h1>{{message}}</h1>
   			<form role="form">
 				<div class="form-group">
 					<label for="favoriteWord">Favorite word:</label>
   					<input type="text" class="form-control" id="favoriteWord" placeholder="Type a text, and it will apperar under this input like magic!" ng-model="favoriteWord">
   					<label>{{favoriteWord}}</label>
   				</div>
   				<div class="form-group">
 					<label for="favoriteColor">Favorite Color:</label>
 					<br />
   					<input type="radio" name="favoriteColor" value="red" ng-model="favoriteColor">Red</input>
					<input type="radio" name="favoriteColor" value="green" ng-model="favoriteColor">Green</input>
					<input type="radio" name="favoriteColor" value="yellow" ng-model="favoriteColor">Yellow</input>
					<input type="radio" name="favoriteColor" value="blue" ng-model="favoriteColor">Blue</input>
					<br />
					<label>You just select <font color="{{favoriteColor}}">{{favoriteColor}}</font>!</label>
   				</div>
   				<div class="form-group">
 					<label for="favoriteShape">Favorite Color:</label>
   					<select id="favoriteShape" ng-model="favoriteShape">
						<option value="Circle">Circle</option>
						<option value="Triangle">Triangle</option>
						<option value="Square">Square</option>
					</select>
					<label>You like the <u>{{favoriteShape}}</u> shape!</label>
				</div>
   			</form>
   		</div>    	
    </body>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</html>
